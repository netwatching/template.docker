name: Docker

on:
  workflow_dispatch:
  create:
  push:
  pull_request:

jobs:
  # Setup --------------------------------------------------------
  setup:
    runs-on: ubuntu-latest
    name: Setup
    outputs:
      push: ${{ steps.push.outputs.push }}
    steps:
      - name: Set push flag
        id: push
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "push=true" >> "$GITHUB_OUTPUT"
          else
            echo "push=false" >> "$GITHUB_OUTPUT"
          fi

  # Naming -------------------------------------------------------
  name:
    runs-on: ubuntu-latest
    name: Name
    outputs:
      name: ${{ steps.name.outputs.name }}
    steps:
    - name: Create image name
      id: name
      run: |
        ORIGINAL_NAME=${{ github.repository }}
        CLEAN_NAME=$(echo "$ORIGINAL_NAME" | sed 's/^[^/]*\///' | tr './' '--' | awk '{print tolower($0)}')
        echo "::notice::Docker image name is $CLEAN_NAME"
        echo "name=$CLEAN_NAME" >> "$GITHUB_OUTPUT"

  # Push --------------------------------------------------------
  push:
    runs-on: ubuntu-latest
    name: Push
    needs: [setup, name]
    strategy:
      fail-fast: true
      matrix:
        arch:
          - linux/amd64
          - linux/arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set push flag
        id: push
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "PUSH_FLAG=true" >> $GITHUB_ENV
          else
            echo "PUSH_FLAG=false" >> $GITHUB_ENV

      - name: Push
        uses: netwatching/action.docker.push@v2.1.1
        with:
          name: ${{ needs.name.outputs.name }}
          arch: ${{ matrix.arch }}
          registry_password: ${{ secrets.GITHUB_TOKEN }}
          push: ${{ needs.push.outputs.push }}

  # Merge --------------------------------------------------------
  merge:
    runs-on: ubuntu-latest
    if: needs.setup.outputs.push_flag == 'true'
    name: Merge
    needs: [setup, name, push]
    steps:
      - name: Merge
        uses: netwatching/action.docker.merge@v1.1.8
        with:
          name: ${{ needs.name.outputs.name }}
          registry_password: ${{ secrets.GITHUB_TOKEN }}
          